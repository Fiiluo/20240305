<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Hotel Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div class="row justify-content-center">
        <div class="col-md-8 pt-5">
          <ul class="list-group" id="hotel_list">
            <li
              class="list-group-item border border-2 border-danger shadow shadow-lg"
            >
              <div class="h3">旅館名稱</div>
              <h5>住址:XXXXXXXX</h5>
              <h5>電話:XXXXXXXX</h5>
              <button class="btn btn-success w-100">Map</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          type: "GET",
          url: "https://fiiluo.000webhostapp.com/20240305-taipei_hoteldata-api.php",
          dataType: "json",
          success: showdata,
          error: function () {
            alert(
              "error-https://fiiluo.000webhostapp.com/20240305-taipei_hoteldata-api.php"
            );
          },
        });
      });
      function showdata(data) {
        console.log(data);
        $("#hotel_list").empty();
        for (let i = 0; i <= data.length; i++) {
          console.log(data[i].name);
          var strHtml =
            '<li class="list-group-item border border-2 border-danger shadow shadow-lg mt-3"><div class="h3">' +
            data[i].name +
            "</div><h5>住址:" +
            data[i].display_addr +
            "</h5><h5>電話:" +
            data[i].tel +
            '</h5><button class="btn btn-success w-100">Map</button></li>';
          $("#hotel_list").append(strHtml);
        }
      }
    </script>
  </body>
</html>
