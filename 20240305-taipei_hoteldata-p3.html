<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Hotel Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div class="row justify-content-center">
        <div class="col-md-8 pt-5">
          <ul class="list-group" id="hotel_list">
            <li
              class="list-group-item border border-2 border-danger shadow shadow-lg"
            >
              <div class="h3">旅館名稱</div>
              <h5>住址:XXXXXXXX</h5>
              <h5>電話:XXXXXXXX</h5>
              <button class="btn btn-success w-100">Map</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item"><a class="page-link" href="#">上一頁</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          type: "GET",
          url: "https://fiiluo.000webhostapp.com/20240305-taipei_hoteldata-api.php",
          dataType: "json",
          success: showdata,
          error: function () {
            alert(
              "error-https://fiiluo.000webhostapp.com/20240305-taipei_hoteldata-api.php"
            );
          },
        });
      });
      function showdata(data) {
        console.log(data);
        var newdata = [];
        // 資料結構重組(重構)
        data.forEach(function (item, key) {
          if (key % 10 == 0) {
            newdata.push([]);
          }

          var page = parseInt(key / 10);
          newdata[page].push(item);
        });
        console.log(newdata);
        var pagination = $("#pagination");
        for (let i = 0; i < newdata.length; i++) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
